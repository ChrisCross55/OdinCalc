<html lang="en">
<head>

    <link rel="stylesheet" href='styles.css'>

<div id="calc">
    
    <div id="screen"></div>
    
    <div id="buttons">

            <button>BK</button>
            <button>+/-</button>
            <button>%</button>

            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="rows" id="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
        </div>
        <div class="rows" id="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="rows" id="5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
        </div>
    </div>
